
<!DOCTYPE html>
<html lang="en"class="layout-signup " >
  <head>

          <!--[if !IE]> -->
  <script src="//www.scdn.co/build/js/jquery-2-55dbf677db.1.3.min.js"></script>
<!-- <![endif]-->

<!--[if gte IE 9]>
  <script src="//www.scdn.co/build/js/jquery-2-55dbf677db.1.3.min.js"></script>
<![endif]-->

<!--[if lt IE 9]>
  <script src="//www.scdn.co/build/js/jquery-1-71306af3b2.11.0.min.js"></script>
<![endif]-->
<meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
                
    <title>Sign up  - Lit Lifter</title>
    
      
  <link rel="stylesheet" href="//www.scdn.co/build/css/reboot-02b334b652.css" />
    
  </head>

      <body class="page-signup  m-us l-en page-signup is-loggedout  reboot ">
    
      <div class="wrap">

    
    
    
    <div class="sign-up">
  <div class="l-signup-header">
    <div class="container">
      <div class="l-box-content">
        <a class="spotify-logo" href="/us/"></a>
      </div>
    </div>
  </div>
    <div class="l-signup-body">
    <div class="container">
      <div class="l-box-content">
                <section class="register">
          <div class="content">
            <h2 class="center hdr-l"><br>Sign up with your email address</h2>
            <form method="post" action="">
			{% csrf_token %}

  <fieldset>
    <ul>
      <li>
                <label class="sr-only required" for="register-email">Email</label>
        <input type="email" name="email" required="required" maxlength="100" placeholder="Email" required="required" data-msg-email="The email address you supplied is invalid." data-msg-remote="We&#039;re sorry, that email is taken." data-msg-required="Please enter your email." data-rule-remote="/us/xhr/json/isEmailAvailable.php" />
      </li>

      <li>
                <label class="sr-only required" for="register-confirm-email">Confirm email</label>
        <input type="email" id="register-confirm-email" name="confirm_email" required="required" maxlength="100" placeholder="Confirm email" required="required" data-msg-email="The email address you supplied is invalid." data-msg-equalTo="Email address doesn&#039;t match." data-msg-required="Please enter your email." data-rule-equalTo="#register-email" />
      </li>
      <li>
                <label class="sr-only required" for="register-password">Password</label>
        <input type="password" id="register-password" name="password" required="required" autocomplete="off" maxlength="100" placeholder="Password" required="required" data-msg-minlength="Your password is too short." data-msg-required="Please choose a password." data-rule-minlength="4" />
      </li>
      <li>
                <label class="sr-only required" for="register-username">Username</label>
        <input type="text" id="register-username" name="username" required="required" autocapitalize="off" autocorrect="off" autocomplete="off" maxlength="30" placeholder="Username" required="required" data-msg-minlength="Your username is too short." data-msg-remote="We&#039;re sorry, that username is not available." data-msg-required="Please choose a username." data-msg-nowhitespace="Spaces are not allowed in usernames." data-msg-forbiddenchars="Your username contains characters that we do not allow" data-rule-nowhitespace="true" data-rule-forbiddenchars="^[a-zA-Z0-9_\-\+]+$" data-rule-minlength="4" data-rule-remote="/us/xhr/json/isUsernameAvailable.php" />
      </li>
      <li id="li-gender" class="gender">
        <label class="sr-only">Gender:</label>
        <label for="register-male" class="radio control-inline">
          <input type="radio" id="register-male" name="gender" required="required" class="gender" required="required" data-msg-required="Please indicate your gender." value="male" />
          Male
        </label>
        <label for="register-female" class="radio control-inline">
          <input type="radio" id="register-female" name="gender" required="required" class="gender" required="required" data-msg-required="Please indicate your gender." value="female" />
          Female
        </label>
                  <label for="register-neutral" class="radio control-inline">
            <input type="radio" id="register-neutral" name="gender" required="required" value="neutral" />
            Non-binary
          </label>
      
              <li class="li-terms-notick">
          <p class="notice">By clicking on Sign up, you agree to <a href="/us/legal/end-user-agreement/" target="_blank">Spotify's terms & conditions</a> and <a href="/us/legal/privacy-policy/" target="_blank">privacy policy</a></p>
        </li>
      
    </ul>
  </fieldset>
  <input type="submit" class="btn btn-green btn-block" value="Sign Up" name="Submit">
</form>
<p class="primary">
  Already have an account?
  <a id="register-link-login" data-section="login"
     data-tracking='{"category": "Registration", "action": "signup-form-login-link"}'
     href="/membership">
    Log in
  </a>
</p>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>

      </div>
<!-- This page was rendered using Twig -->
</html>
